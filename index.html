<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Bild mit Texten einblenden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .image-container {
            position: relative;
            display: inline-block; /* Damit die Box nur so groß ist wie das Bild */
        }
        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
            padding: 5px;
            font-size: 16px;
            pointer-events: none; /* Verhindert, dass der Text klickbar ist */
        }
    </style>
</head>
<body>

    <h1>Zufälliges Bild mit Texten einblenden</h1>
    <p>Ein zufälliges Bild wird ausgewählt und die Texte werden dynamisch darüber platziert.</p>

    <div class="image-container">
        <img id="randomImage" alt="Zufälliges Bild">
    </div>

    <script>
        // Array der Texte und ihrer Positionen
        const texts = [
            { text: "Heimbach", top: "20px", left: "50px" },
            { text: "i2solutions/AUNDE", top: "60px", left: "150px" },
            { text: "GKD", top: "100px", left: "250px" },
            { text: "R+F", top: "140px", left: "350px" },
            { text: "Heusch", top: "180px", left: "450px" },
            { text: "FEG", top: "220px", left: "550px" },
            { text: "NeusserFormblech", top: "260px", left: "650px" },
            { text: "DDD", top: "300px", left: "750px" },
            { text: "Viethen", top: "340px", left: "850px" }
        ];

        // Einstellungen für das zufällige Bild
        const imageFolder = 'lageplan'; // Ordner, in dem sich die Bilder befinden
        const imagePrefix = 'image_start_2_'; // Präfix des Bildnamens
        const imageExtension = '.png'; // Dateierweiterung
        const minNumber = 0; // Minimale Zahl im Namensmuster
        const maxNumber = 19; // Maximale Zahl im Namensmuster (anpassen an den tatsächlichen Bereich)

        // Funktion zum Generieren einer zufälligen Zahl zwischen min und max
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Zufällige Zahl generieren
        const randomNumber = getRandomNumber(minNumber, maxNumber);

        // Vollständigen Bildpfad erstellen
        const imagePath = `${imageFolder}/${imagePrefix}${randomNumber}${imageExtension}`;

        // Bild im HTML setzen
        const imgElement = document.getElementById('randomImage');
        imgElement.src = imagePath;
        imgElement.alt = `Zufälliges Bild Nummer ${randomNumber}`;

        // Referenz zur Bild-Container-Div
        const imageContainer = document.querySelector('.image-container');

        // Schleife durch das Array der Texte
        texts.forEach(item => {
            // Neues div-Element für den Text erstellen
            const textElement = document.createElement('div');
            textElement.className = 'overlay-text';
            textElement.style.top = item.top;
            textElement.style.left = item.left;
            textElement.textContent = item.text;

            // Text-Element dem Container hinzufügen
            imageContainer.appendChild(textElement);
        });
    </script>

</body>
</html>
